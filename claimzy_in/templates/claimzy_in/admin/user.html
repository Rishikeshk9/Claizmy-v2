{% extends "claimzy_in/base.html" %}
{% load static %}
{% block content %}
      <div class="panel-header panel-header-sm">
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-5 pr-1">
                      <div class="form-group">
                        <label>ID (disabled)</label>
                        <input type="text" class="form-control" disabled="" placeholder="Company" value="{{user.id}}" name="id">
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Username" value="{{user.username}}" name="uname">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Email" value="{{user.email}}" name="mail">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="Company" value="{{user.first_name}}" name="fname">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" value="{{user.last_name}}" name="lname">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Home Address" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-1">
                      <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" placeholder="City" value="Mike">
                      </div>
                    </div>
                    <div class="col-md-4 px-1">
                      <div class="form-group">
                        <label>Country</label>
                        <input type="text" class="form-control" placeholder="Country" value="Andrew">
                      </div>
                    </div>
                    <div class="col-md-4 pl-1">
                      <div class="form-group">
                        <label>Postal Code</label>
                        <input type="number" class="form-control" placeholder="ZIP Code">
                      </div>
                    </div>
                  </div>       
                  <hr>
                  Registered Devices<br>
                  <div class="row pt-4">
                    <div class="col-md-3 text-center">
                      <div class="form-group">
                        <label>Brand</label>
                        <select class="form-control" id="sel1" disabled>
                          <option>Samsung</option>
                          <option>One Plus</option>
                          <option>Mi</option>
                          <option>Oppo</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-3 text-center">
                      <div class="form-group">
                        <label>Model</label>
                        <input type="text" class="form-control" placeholder="Country" value="One Plus 7T" disabled>
                      </div>
                    </div>
                    <div class="col-md-3 text-center">
                      <div class="form-group">
                        <label>#IMEI</label>
                        <input disabled type="text" minlength="15" maxlength="15" class="form-control" placeholder="IMEI Number" value="12345678910111213">
                      </div>
                    </div>
                    <div class="col-md-3 pl-1 text-center">
                      <div class="form-group">
                        <label>Plan</label>
                        <select class="form-control" id="sel2" disabled>
                          <option>Basic</option>
                          <option>Standard</option>
                          <option>Premium</option> 
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row pb-1">
                    <div class="col-md-3 text-center">
                      <div class="form-group">
                        <label>Invoice</label><br> 
                        <i class="mt-2 now-ui-icons files_single-copy-04"></i><a href="{% static 'claimzy_in/img/bg5.jpg' %}" target="_blank" class=" text-primary">File Link</a>
                        
                      </div>
                    </div> 
                    <div class="col-md-3 pl-1 text-center">
                      <div class="form-group">
                        <label>Device Photos</label><br> 
                        <i class="mt-2 now-ui-icons files_single-copy-04"></i><a href="{% static 'claimzy_in/img/bg5.jpg' %}" target="_blank" class=" text-primary">File Link</a>
                      </div>
                    </div>
                    <div class="col-md-3 pl-1 text-center">
                      <div class="form-group">
                        <label>Registered On</label><br> 
                        <p class="text-primary mt-2">22nd January 2019</p>
                      </div>
                    </div>
                    <div class="col-md-3 pl-1 text-center">
                      <div class="form-group">
                        <label>Vendor ID</label><br> 
                        <p class="text-primary mt-2">#420</p>
                      </div>
                    </div>
                  </div>      
                  <hr>             
                  <button class="btn   btn-primary ">Save</button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <div class="card-header">
                <h5 class="title text-center">Recent Claims</h5><hr>
              </div>
              <div class="card-body">
                 
              </div>
              
 
            </div>
          </div>
        </div>
      </div> 
      {% endblock content %}
